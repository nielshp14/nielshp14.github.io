<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <p>World Scale:</p> <input class="inputfelt" type="number" id="WorldScaling" name="World Scale"> 
    <p>Gravety:</p> <input class="inputfelt" type="number" id="gravetyInput" name="gravetyInput"> 
    <p>Coefficient of restitution:</p> <input class="inputfelt" type="number" id="restitutionInput" name="restitutionInput"> 
    <p>Coefficient of friction:</p> <input class="inputfelt" type="number" id="frictionInput" name="frictionInput">
    <br>
    <p>Show velocity:</p> <input type="checkbox" id="showVol"> 
    <p>velocity scaling (visual only)</p> <input class="inputfelt" type="number" id="volScale" name="volScale">
    <br>
    <p>Add circle on mouse click</p> 
    <input type="checkbox" id="addCircleInput"> 
    <p>Radius: </p> <input class="inputfelt" type="number" id="radiusInput">
    <p>Mass: </p> <input class="inputfelt" type="number" id="massInput">
    <p>Vol X: </p> <input class="inputfelt" type="number" id="volX">
    <p>Vol Y: </p> <input class="inputfelt" type="number" id="volY">
    <br>
    <p id="timeCounter">Time: 0 s</p>
    <p> </p>
    <p id="realTimeCounter">Real Time: 0 s</p>
    <br> 
    <p>Mechanical energy:</p><p id="energyDOM">0</p> <p> J</p>
    <br>

    <script src="miscellaneousFunctions.js"></script>
    <script src="mathFunctions.js"></script>
    <script src="testingAndDebuging.js"></script>
    <script src="showingFunction.js"></script>
    <script src="SAT.js"></script>
    <script src="collisionResolution.js"></script>
    <script src="moveFunctions.js"></script>
    <script src="sceanHandeler.js"></script>
    <script src="sketch.js"></script>
    <script src="boxClass.js"></script>
    <script src="circleClass.js"></script>
    <script src="liniarMathFunction.js"></script>
    
    <button class="button" onclick="loadScean(1)">Scene 1</button>
    <button class="button" onclick="loadScean(2)">Scene 2</button>
    <button class="button" onclick="loadScean(3)">Scene 3</button>
    <button class="button" onclick="loadScean(0)">Scene 4</button>
    <button class="button" onclick="startSim()">Start sim</button>
  </body>
</html>
